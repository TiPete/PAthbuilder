<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'/>
    <title>Pathbuilder v3.0</title>
    <link rel='stylesheet' href='styles.css'/>
</head>

<style>
    
    /* --- Main container ---*/
    .info  { grid-area: info; } .speed { grid-area: speed; } .stats { grid-area: stats; } 
    .combatStats { grid-area: combatStats; } .weapons { grid-area: weapons; } 
    .languages { grid-area: languages; } .skills { grid-area: skills; } .ACItems { grid-area: ACItems;}
    .gear { grid-area: gear;} .weight { grid-area: weight;} .money { grid-area: money;}
    .feats { grid-area: feats;} .specialAbilities { grid-area: specialAbilities;}
    .experiencePoints { grid-area: experiencePoints;} .spells { grid-area: spells;}
    
    /* --- Info container --- */
    .charName { grid-area: charName; } .align { grid-area: align; } .player { grid-area: player; }
    .charLevel { grid-area: charLevel; } .deity { grid-area: deity; } .homeland { grid-area: homeland; }
    .race { grid-area: race; } .size { grid-area: size; } .gender { grid-area: gender; }
    .age { grid-area: age; } .height { grid-area: height; } .hair { grid-area: hair; } 
    .eyes { grid-area: eyes; }
    
</style>    
    
<style>
    


    /* Remettre a 400px (500?) */
    @media only screen and (max-width: 500px){
        .main-container {
            display: block;
        }
        .info {
            display: grid;
            grid-template-areas: 
                'charName align' 'player player' 'charLevel charLevel' 'deity deity'
                'homeland homeland' 'race size' 'gender age' 'height weight' 'hair eyes';
        }
        
    }
    @media only screen and (min-width: 501px) and (max-width: 960px) {
        .main-container {
            display: grid;
            grid-template-areas: 
            'info info info' 'stats stats speed' 'stats stats skills' 'combatStats combatStats skills'
            'weapons  weapons skills' 'weapons weapons languages' 'ACItems ACItems ACItems'
            'feats feats spells' 'specialAbilities specialAbilities spells' 'gear gear spells'
            'weight  weight spells' 'money money spells' 'money money spells'            'experiencePoints experiencePoints spells';
            
        }
        .info {
            display: grid;
            grid-template-areas: 
                'charName charName charName align align' 
                'player player player player player' 
                'charLevel charLevel charLevel charLevel charLevel'
                'deity deity deity homeland homeland'
                'race race size gender age'
                'height height weight hair eyes';
        }
    }
    @media only screen and (min-width: 961px){ 
        .main-container {
            display: grid;
            grid-template-areas: 
            'info info info info' 
            'stats stats speed speed'
            'stats stats skills skills'
            'combatStats combatStats skills skills'
            'weapons  weapons skills skills'
            'weapons weapons languages languages'
            'ACItems ACItems ACItems spells'
            'gear feats feats spells'
            'gear specialAbilities specialAbilities spells'
            'weight specialAbilities specialAbilities spells'   
            'money specialAbilities specialAbilities spells'
            'money experiencePoints experiencePoints spells';
            
        }
        .info {
            display: grid;
            grid-template-areas: 
                'charName charName charName align align player player player player player' 
                'charLevel charLevel charLevel charLevel charLevel deity deity deity homeland homeland'
                'race race race size gender age height weight hair eyes'
        }
    }
    
    .main { 
        border: black dotted 1px; 
        grid-gap: 5px;
        padding: 10px 10px;
    }
    .subMain  { 
        grid-gap: 5px;
        text-align: center;
    }
    .info > div { 
        border: darkgray dotted 1px;
        grid-gap: 5px;
        text-align: center;
    }

</style>
  
<body>
<div class="main-container main" style="height: 1000px;">

    <div class="info subMain">
        <div class="charName" id="charName">Character Name</div>
        <div class="align" id="align">Alignment</div>
        <div class="player" id="player">Player</div>       
        <div class="charLevel" id="charLevel">Character level</div>
        <div class="deity" id="deity">Deity</div>  
        <div class="homeland" id="homeland">Homeland</div>
        <div class="race" id="race">Race</div>  
        <div class="size" id="size">Size</div>
        <div class="gender" id="gender">Gender</div>  
        <div class="age" id="age">Age</div>
        <div class="height" id="height">Height</div>  
        <div class="weight" id="weight">Weight</div>
        <div class="hair" id="hair">Hair</div>
        <div class="eyes" id="eyes">Eyes</div>  
    </div>
    
    
    
    
    <div class="speed subMain">Speed</div>
    <div class="stats subMain">Stats</div>
    <div class="combatStats subMain">Combat stats</div>
    <div class="weapons subMain">Weapons</div>
    <div class="skills subMain">Skills</div>
    <div class="languages subMain">Languages</div>
    <div class="ACItems subMain">AC Items</div> 
    <div class="gear subMain">Gear</div>
    <div class="weight subMain">Weight</div>
    <div class="money subMain">Money</div>
    <div class="feats subMain">Feats</div>
    <div class="specialAbilities subMain">Special Abilities</div>
    <div class="experiencePoints subMain">Experience Points</div>
    <div class="spells subMain">Spells</div>
    
</div><!-- Main container -->
    
</body>
</html>
