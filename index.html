<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'/>
    <title>Pathbuilder v3.0</title>
    <link rel='stylesheet' href='styles.css'/>
</head>
  
<style>
    
    /*div { border: blue dotted 1px; }
    
    /* Remettre a 400px (500?) */
    @media only screen and (max-width: 600px){
        .info-container{
            display: grid;
            border: black solid 1px;
            grid-template-areas: 'charName charName' 'charAlign charAlign' 'playName playName' 'charLevel charLevel' 'charDeity charDeity' 'charHome charHome' 'charRace charSize' 'charGend charAge' 'charHeight charWeight' 'charHair charEyes';
        }
    }
    @media only screen and (min-width: 601px) and (max-width: 960px) {
        .info-container{
            display: grid;
            border: black solid 1px;
            grid-template-areas: 
                'charName charName charName charAlign' 
                'playName playName playName playName' 
                'charLevel charLevel charLevel charLevel' 
                'charDeity charDeity charHome charHome'
                'charRace charSize charGend charAge' 
                'charHeight charWeight charHair charEyes';
        }
    }
    @media only screen and (min-width: 961px){
        .info-container{
            display: grid;
            border: black solid 1px;
            grid-template-areas: 
                'charName charName charName charAlign playName playName playName playName' 
                'charLevel charLevel charLevel charLevel charDeity charDeity charHome charHome'
                'charRace charSize charGend charAge charHeight charWeight charHair charEyes';
        }
    }
    
    .blackOnWhite {
        background-color: 
        black; color: white; 
    }
    .blackOnWhite > .title { 
        font-weight: 400; 
        font-size: normal;
    }
    .blackOnWhite > .subTitle { 
        font-weight: 200; 
        font-size: small; 
    }
    
    .box {
        text-align: center;
        font-size: large;
        border: black solid 1px;
        text-align: center;
        align-content: center;
    }
    .legend {
        font-weight: 200; 
        font-size: small; 
    }

</style>
  
<body>
<div class="main-container">
    
    <div class="info-container">
        <style> 
            .charName { grid-area: charName; }
            .charAlign { grid-area: charAlign; }
            .playName { grid-area: playName; }
            .charLevel { grid-area: charLevel; }
            .charDeity { grid-area: charDeity; }
            .charHome { grid-area: charHome; }
            .charRace { grid-area: charRace; }
            .charSize { grid-area: charSize; }
            .charGend { grid-area: charGend; }
            .charAge { grid-area: charAge; }
            .charHeight { grid-area: charHeight; }
            .charWeight { grid-area: charWeight; }
            .charHair { grid-area: charHair; }
            .charEyes { grid-area: charEyes; }
        </style> <!-- info-container elements -->
        <div class="charName">Character name</div>
        <div class="icharAlign">Character alignment</div>
        <div class="playName">Player name</div>
        <div class="charLevel">Character level</div>
        <div class="charDeity">Character deity</div>
        <div class="charHome">Homeland</div>
        <div class="charRace">Race</div>
        <div class="charSize">Size</div>
        <div class="icharGend">Gender</div>
        <div class="charAge">Age</div>
        <div class="charHeight">Height</div>
        <div class="charWeight">Weight</div>
        <div class="charHair">Hair</div>
        <div class="charEyes">Eyes</div>
    </div>
    
    <div class="speed-container" >
        <style>
            .baseSpeedTitle { grid-area: baseSpeedTitle; }
            .baseBaseSpeed { grid-area: baseBaseSpeed; }
            /baseSpeedLegend {grid-area: baseSpeedLegend; }
        </style>
        <div style="display: grid; grid-template-areas: 'baseSpeedTitle baseBaseSpeed' 'baseSpeedTitle baseBaseSpeed'; grid-gap: 15px;">
        <div id="baseSpeedTitle" class="blackOnWhite box">
                <span class="title">Speed</span><br><span class="subTitle">Land</span>
            </div> 
        <div id="baseBaseSpeed" style="display: block;">
                <div class="box">
                    <span id="baseSpeedFt" style="font-size: x-large;">30</span>
                    <span style="font-size: small;">Ft.</span>
                    <span id="baseSpeedSq" style="font-size: x-large;">5</span>
                    <span style="font-size: small;">Sq.</span>
                </div>
            <div id="baseSpeedLegend" class="legend" style="text-align: center;">Base speed</div>
                  
        </div>
         
            </div>
    </div><!-- speed-container element -->
    
</div>
</body>
</html>
